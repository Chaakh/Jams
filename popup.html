<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Media Queue</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");

      :root {
        --primary-color: #00ffff;
        --secondary-color: #ff00ff;
        --bg-color: #111;
        --text-color: #fff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Orbitron", sans-serif;
        width: 400px;
        height: 500px;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
      }

      .container {
        height: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      h1 {
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
        animation: glitch 1s linear infinite;
      }

      @keyframes glitch {
        2%,
        64% {
          transform: translate(2px, 0) skew(0deg);
        }
        4%,
        60% {
          transform: translate(-2px, 0) skew(0deg);
        }
        62% {
          transform: translate(0, 0) skew(5deg);
        }
      }

      .input-group {
        margin-bottom: 15px;
        position: relative;
      }

      input[type="text"] {
        width: 100%;
        padding: 15px;
        border: 2px solid var(--primary-color);
        background: transparent;
        border-radius: 50px;
        color: var(--text-color);
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      input[type="text"]:focus {
        outline: none;
        box-shadow: 0 0 15px var(--primary-color);
      }

      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: var(--bg-color);
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      button:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(0, 255, 255, 0.8);
      }

      #queue {
        list-style-type: none;
        margin-top: 20px;
        max-height: 200px;
        overflow-y: auto;
        padding-right: 10px;
      }

      #queue li {
        background: rgba(255, 255, 255, 0.1);
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #queue li:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }

      #queue li button {
        background: transparent;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      #queue li button:hover {
        color: var(--primary-color);
        transform: scale(1.2);
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(
          var(--secondary-color),
          var(--primary-color)
        );
      }

      .neon-border {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 2px solid var(--primary-color);
        border-radius: 10px;
        z-index: -1;
        filter: blur(5px);
        animation: neonPulse 2s infinite alternate;
      }

      @keyframes neonPulse {
        from {
          box-shadow: 0 0 5px var(--primary-color),
            0 0 10px var(--primary-color), 0 0 15px var(--primary-color),
            0 0 20px var(--primary-color);
        }
        to {
          box-shadow: 0 0 10px var(--primary-color),
            0 0 20px var(--primary-color), 0 0 30px var(--primary-color),
            0 0 40px var(--primary-color);
        }
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: var(--primary-color);
        border-radius: 50%;
        animation: float 10s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="neon-border"></div>
      <div class="particles"></div>
      <h1>Sync &amp; Groove</h1>
      <div class="input-group">
        <input type="text" id="roomId" placeholder="Enter Room ID" />
      </div>
      <div class="input-group">
        <button id="joinRoom">
          <i class="fas fa-door-open"></i> Join Room
        </button>
      </div>
      <div class="input-group">
        <input type="text" id="mediaUrl" placeholder="Enter media URL" />
      </div>
      <div class="input-group">
        <button id="addToQueue">
          <i class="fas fa-plus-circle"></i> Add to Queue
        </button>
      </div>
      <ul id="queue"></ul>
    </div>
    <script src="popup.js"></script>
    <script>
      // Create animated particles
      const particlesContainer = document.querySelector(".particles");
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        particlesContainer.appendChild(particle);
      }

      // Add queue item with animation
      document.getElementById("addToQueue").addEventListener("click", () => {
        const mediaUrl = document.getElementById("mediaUrl").value;
        if (mediaUrl) {
          const li = document.createElement("li");
          li.innerHTML = `
                    ${mediaUrl}
                    <button class="remove-item"><i class="fas fa-times"></i></button>
                `;
          li.style.opacity = "0";
          li.style.transform = "translateX(-20px)";
          document.getElementById("queue").appendChild(li);
          setTimeout(() => {
            li.style.opacity = "1";
            li.style.transform = "translateX(0)";
          }, 10);

          // Add remove functionality
          li.querySelector(".remove-item").addEventListener("click", () => {
            li.style.opacity = "0";
            li.style.transform = "translateX(20px)";
            setTimeout(() => li.remove(), 300);
          });

          document.getElementById("mediaUrl").value = "";
        }
      });

      // Add button click animation
      document.querySelectorAll("button").forEach((button) => {
        button.addEventListener("click", function () {
          this.style.transform = "scale(0.95)";
          setTimeout(() => (this.style.transform = ""), 100);
        });
      });
    </script>
  </body>
</html>
